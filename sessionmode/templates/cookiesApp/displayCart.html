<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Cart</title>
</head>
<body>
    <h1>Item in Cart</h1>
    {% if request.COOKIES %}
    <table>
        <thead>
            <th>Name</th>
            <th>Quantity</th>
        </thead>
        {% for key, value in request.COOKIES.items %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Nothing in the Cart</p>
    {% endif %}
</body>
</html>
